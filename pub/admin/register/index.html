<!DOCTYPE html>
<html>
<head>
    <title>asobiba</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="/dev/blog/pub/css/ress.css" rel="stylesheet" />
    <link href="/dev/blog/pub/css/common.css" rel="stylesheet" />
    <link href="/dev/blog/pub/css/header.css" rel="stylesheet" />
    <link href="/dev/blog/pub/css/footer.css" rel="stylesheet" />
    <link href="/dev/blog/pub/css/register.css" rel="stylesheet" />
</head>
<body>
    <form class="register-form">
        <p class="register-form__name">Title</p>
        <div class="register-title">
            <input type="text" id="titleInput" class="register-title__input">
        </div>

        <p class="register-form__name">Text</p>
        <div class="register-text">
            <textarea id="textInput" class="register-text__input"></textarea>
        </div>
        
        <p class="register-form__name">Image</p>
        <div class="register-image">
            <label for="imageInput" class="register-image__label">
                Select image file
            </label>
            <input type="file" id="imageInput"
                class="register-image__input" accept="image/*" multiple >
        </div>
        <div id="imgDisplay" class="img-display-area"></div>

        <p class="register-form__name">Tag</p>
        <div class="register-tag">
            <input type="text" name="tag" id="tagInput" class="register-tag__input">
            <button type="button" id="tagBtn" class="register-tag__btn">
                Add
            </button>
        </div>
        <div id="tagDisplay" class="tag-display-area"></div>

        <div class="register-btn">
            <button type="button" id="submitBtn" class="register-btn__submit">
                Submit
            </button>
        </div>
    </form>
    <script src="/dev/blog/pub/js/config.js"></script>
    <script src="/dev/blog/pub/js/utility.js"></script>
    <script src="/dev/blog/pub/js/register.js"></script>
</body>
</html>
