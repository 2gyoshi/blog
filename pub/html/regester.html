<!DOCTYPE html>
<html>
<head>
    <title>asobiba</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="/dev/blog/pub/css/ress.css" rel="stylesheet" />
    <link href="/dev/blog/pub/css/common.css" rel="stylesheet" />
    <link href="/dev/blog/pub/css/header.css" rel="stylesheet" />
    <link href="/dev/blog/pub/css/footer.css" rel="stylesheet" />
    <link href="/dev/blog/pub/css/regester.css" rel="stylesheet" />
</head>
<body>
    <div class="regester-wrapper">
        <form class="regester-form">
            <div class="regester-title">
                <p class="regester-title__name">Title</p>
                <input type="text" id="titleInput" class="regester-title__input">
            </div>
            <div class="regester-image">
                <p class="regester-image__name">Image</p>
                <label for="imageInput" id="imgBtn" class="regester-image__label">
                    select image
                </label>
                <div id="imgDisplay"></div>
                <input type="file" id="imageInput" class="regester-image__input" accept="image/*" multiple>
            </div>
            <div class="regester-text">
                <p class="regester-text__name">Text</p>
                <textarea id="textInput" class="regester-text__input"></textarea>
            </div>
            <div class="regester-tag">
                <p class="regester-tag__name">Tag</p>
                <input type="text" name="tag" id="tagInput" class="regester-tag__input">
                <button type="button" id="tagBtn" class="regester-tag__button">add</button>
                <div id="tagDisplay"></div>
            </div>
            <div class="regester-btn">
                <button type="button" id="submitBtn" class="regester-btn__submit">submit</button>
            </div>
        </form>
    </div>
    <script src="/dev/blog/pub/js/utility.js"></script>
    <script src="/dev/blog/pub/js/regester.js"></script>
</body>
</html>
